<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="bgcard">
      
    <div class="imgtop">
      <img src="./images/image-equilibrium.jpg" alt="" class="mainimg">
      <div class="imgoverlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
  </div>

    <div class="text">
      <div class="textup">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm</p>
    </div>
      <div class="data">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>

        <div class="right">
          <img src="./images/icon-clock.svg" alt="" class="clock">
          <p>3 days left</p>
        </div>

      </div>
    </div>

    <hr>

    <div class="bot">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  
  </div>
  </div>

</body>
</html>
